<!DOCTYPE HTML>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/test.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.debug.js"></script>
    <script type="text/javascript" src="data/exam1.js"></script>
    <script type="text/javascript" src="script/test.js"></script>
    <meta charset="utf-8">
    <title>Beta Test</title>
  </head>
<body>
  <div class="container">
    <header class="row">
      <div class="col-xs-12">
        <span>Beta Test</span>
      </div>
    </header>

    <div class="row wrapper">
      <div class="col-xs-12"> 
        <div class="row">
        <div class="col-xs-3 test-controls">
            <div class="question-number">
              <span>Вопрос №&nbsp;</span>
              <span data-bind="text : currentTicketIdNormalized"></span>
            </div>
            <div class="clock">
              <p id="timer">
               <span class="minutes" data-bind="text: remainingMinFormatted">00</span>
               <span>&nbsp;:&nbsp;</span>
               <span class="seconds" data-bind="text: remainingSecFormatted">00</span>
              </p>
            </div>
            <div class="row">
              <div class="col-xs-6">
                <button type="button" class="btn btn-default btn-lg flag">
                  <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
                </button>
              </div>
              <div class="col-xs-6 fifty-fifty">
                 <button type="button" class="btn btn-default btn-lg">50/50</button>
              </div>
            </div>
        </div>
        
        <div class="col-xs-9 question-block" data-bind="with: currentTicket">
          <p class="question" data-bind="text : question"></p>
          <p class="answer" data-bind="foreach: answers">
              <label>
                <input type="radio" name="answersGroup" 
                       data-bind="attr: {value: value}, checked: $root.selected" />
                <span data-bind="text: text"></span>
              </label>
          </p>
        </div>
       </div>
      <div class="row">
        <div class="col-xs-12 prev-next text-center">
          <button type="button" class="btn btn-info btn-lg" data-bind="click: onPrevButtonClick, enable: prevButtonEnable">Попередній</button>
          <button type="button" class="btn btn-info btn-lg" data-bind="click: onNextButtonClick, enable: nextButtonEnable">Наступний</button>
        </div>
      </div>
    
      <div class="row pages">
      <div class="col-xs-12">
         <button type="button" class="btn btn-default btn-lg ticket-thumbnail"><span>1</span></button>
         <button type="button" class="btn btn-default btn-lg ticket-thumbnail"><span class="marked">2</span></button>
         <button type="button" class="btn btn-default btn-lg ticket-thumbnail">3</button>
         <button type="button" class="btn btn-default btn-lg ticket-thumbnail">4</button>
         <button type="button" class="btn btn-default btn-lg ticket-thumbnail">5</button>
         <button type="button" class="btn btn-default btn-lg ticket-thumbnail">6</button>
         <button type="button" class="btn btn-default btn-lg ticket-thumbnail">7</button>
         <button type="button" class="btn btn-default btn-lg ticket-thumbnail">8</button>
         <button type="button" class="btn btn-default btn-lg ticket-thumbnail">9</button>
         <button type="button" class="btn btn-default btn-lg ticket-thumbnail">10</button>
         <div class="clearfix"></div>
         <button type="button" class="btn btn-default btn-lg ticket-thumbnail">11</button>
         <button type="button" class="btn btn-default btn-lg ticket-thumbnail">12</button>
         <button type="button" class="btn btn-default btn-lg ticket-thumbnail">13</button>
         <button type="button" class="btn btn-default btn-lg ticket-thumbnail">14</button>
         <button type="button" class="btn btn-default btn-lg ticket-thumbnail">15</button>
         <button type="button" class="btn btn-default btn-lg ticket-thumbnail">25</button>
         <button type="button" class="btn btn-default btn-lg ticket-thumbnail">35</button>
                           

         <div class="clearfix"></div>
         </div>
         </div>
      </div>
      </div><!--Content wrapper-->
    
      <footer class="row">
        <div class="col-xs-12">
          <p>Робота МАН з інформатики.<br>Розробив учень 10-Б класу Харківської гімназії №47<br>Бочаров Гліб</p>
        </div>
      </footer>
      
    </div><!--container-->
  </body>
</html>
