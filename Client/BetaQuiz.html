<!DOCTYPE HTML>
<html>
  <head>
  <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/test.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.debug.js"></script>
    <script type="text/javascript" src="data/exam1.js"></script>
    <script type="text/javascript" src="script/test.js"></script>
  <meta charset="utf-8">
  <title>test</title>
  </head>
<body>
    <div class="page">    
        <header>
          <span>Beta Test</span>
         </header>

            <div class ="wrapper">
                <div class="question-contaner">
                <div class="test-controls">
                    <div class="question-number">
                      Вопрос №&nbsp;
                      <span data-bind="text : currentTicketIdNormalized"></span>
                    </div>
                    <div class="clock">
                      <p id="timer">
                       <span class="minutes" data-bind="text: remainingMinFormatted">00</span>
                       <span>&nbsp;:&nbsp;</span>
                       <span class="seconds" data-bind="text: remainingSecFormatted">00</span>
                      </p>
                    </div>
                    <div class="flag">
                        <img src="image/flag.jpg">
                    </div>
                    <div class="fifty-fifty">
                      <center>50/50</center>
                    </div>
                    <div class="clear-fix"></div>
                </div>
                
                <div class="question-block" data-bind="with: currentTicket">
                  <p class="question" data-bind="text : question"></p>
                  <p class="answer" data-bind="foreach: answers">
                      <label>
                        <input type="radio" name="answersGroup" 
                               data-bind="attr: {value: value}, checked: $root.selected" />
                        <span data-bind="text: text"></span>
                      </label>
                  </p>
                </div>
                <div class="clear-fix"></div>
                
                </div>
            
            <div class="prev-next text-center">
              <button type="button" class="btn btn-info btn-lg">Попередній</button>
              <button type="button" class="btn btn-info btn-lg">Наступний</button>
            </div>
            
            <div class="pager">
                 <div class="number"><center>1</center></div>
                 <div class="number"><center>2</center></div>
                 <div class="number"><center>3</center></div>
                 <div class="number"><center>4</center></div>
                 <div class="number"><center>5</center></div>
                 <div class="number"><center>6</center></div>
                 <div class="number"><center>7</center></div>
                 <div class="number"><center>8</center></div>
                 <div class="number"><center>9</center></div>
                 <div class="number"><center>10</center></div>
                 
                 
                 <div class="number"><center>11</center></div>
                 <div class="number"><center>12</center></div>
                 <div class="number"><center>13</center></div>
                 <div class="number"><center>14</center></div>
                 <div class="number"><center>15</center></div>
                 <div class="number"><center>16</center></div>
                 <div class="number"><center>17</center></div>
                 <div class="number"><center>18</center></div>
                 <div class="number"><center>19</center></div>
                 <div class="number"><center>20</center></div>
                 <div class="number"><center>21</center></div>
                 <div class="number"><center>22</center></div>
                 <div class="number"><center>23</center></div>
                 <div class="number"><center>24</center></div>
                 <div class="number"><center>25</center></div>
                 <div class="number"><center>26</center></div>
                 <div class="number"><center>27</center></div>
                 <div class="number"><center>28</center></div>
                 <div class="number"><center>29</center></div>
                 <div class="number"><center>30</center></div>
                 <div class="clear-fix"></div>
            </div>
            </div>
            
            <footer>
                <p>Робота МАН з інформатики.<br>Розробив учень 10-Б класу Харківської гімназії №47<br>Бочаров Гліб</p>
            </footer>
        </div>    
    </body>
  </head>
  </html>
